site_name: CS231n
site_url: https://eanyang7.github.io/cs231n
site_description: "CS231n: Deep Learning for Computer Vision"
repo_url: https://github.com/EanYang7/cs231n
repo_name: EanYang7/cs231n

theme:
  language: zh 
  name: material
  logo: logo.jpg
  favicon: logo.jpg
  features:
    - navigation.instant
    - navigation.top
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - toc.follow
    - content.action.edit
    - content.action.view

  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: 切换为暗黑模式

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: 切换为浅色模式
  # 设置右上角图标
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil 
    view: material/eye

markdown_extensions:
  - toc:
      permalink: ⚓︎
  
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

  
plugins:
 - mkdocs-jupyter:
    include_source: True
 - git-revision-date-localized:
    enable_creation_date: true
 - search


edit_uri: "edit/dev/docs/"

nav:
  - 首页: 'index.md'

  - 课程: 
    - 'index.md'
    - A:  
      - 'index.md'
      - 'index.md'
    - B: 
      - 'index.md'
      - 'index.md'
      - C: 
        - 'index.md'
        - 'index.md'
        - D: 
          - 'index.md'
          - 'index.md'
          - E: 
            - 'index.md'
            - 'index.md'
  - 作业: '01_pytorch_workflow.ipynb'


extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/EanYang7/cs231n
  generator: false